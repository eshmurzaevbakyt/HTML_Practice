<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Hero Page</title>
        <style>
            body, html {
                margin: 0; 
                padding: 0;
                height: 100%; 
            }

            body {
                background-image: url('https://secretcompass.com/wp-content/uploads/2018/01/Jungle-Rot.jpg');
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
                font-family: Arial, sans-serif;
                display: flex; 
                flex-direction: column;
                justify-content: center; 
                align-items: center;
            }

            header {
                text-align: center; 
            }

            h1{
                font-size: 36px;
            }

            h2 {
                font-size: 24px;
                margin-bottom: 30px;
            }

            .learn-button {
                padding: 10px 20px; 
                background-color: #333;
                color: #fff;
                border: none; 
                border-radius: 5px;
                font-size: 16px;
                text-decoration: none;
                margin-right: 10px;
            }
            .learn-button:hover {
            background-color: #555;
            }

            .buy-button {
                padding: 10px 20px; 
                background-color: #333;
                color: #fff;
                border: none; 
                border-radius: 5px;
                font-size: 16px;
                text-decoration: none;
            }
            .buy-button:hover {
            background-color: #555;
            }

            .menu-line { 
                display: flex; 
                justify-content: center;
                align-items: center;
                width: 100%;
                padding: 10px 0;
                background-color: #444;
                color: #fff;
                position: fixed;
                top: 0;
            }

            .logo {
                font-size: 24px;
                margin-right: 20px;
            }

            .menu-items {
                display: flex; 
                gap: 20px; 
            }

            .menu-item {
                text-decoration: none;
                color: #fff;
                font-size: 16px;
                position: relative;
            }
            .menu-item span {
                transition: background-color 0.3s;
            }
            .menu-item:hover span {
            background-color: #fff;
            color: #444;
            }

            .content { 
                margin-top: 80px;
            }
        </style>
    </head>
    <body>
        <div class="menu-line">

                <a class="menu-item" href="#medic"><span>M</span><span>e</span><span>d</span><span>i</span><span>c</span><span>a</span><span>t</span><span>i</span><span>o</span><span>n</span><span>s</span></a>
